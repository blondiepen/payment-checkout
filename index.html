<!-- @include _header -->

  <section class="order-bg">
      <img src="assets/images/food-bg.jpg" class="order-bg-media" />
      <div class="order-bg-info">
        <h2>Your basket</h2>
        <div class="order-bg-switch">
          <span class="order-result">Purchased <i class="fa fa-check"></i></span>
          <span class="order-price">$ 45.50</span>
        </div>
      </div>
      <p class="order-message-success">Thank you for your order! It will be deliverd in 2 working days. <br/>Enjoy your food!</p>
    </div>
  </section>
    
  <section class="order-details">
    <div class="order-details-summary">
      
    </div>
    <form action="#" method="post">
      <div class="cd-fields">
        <input type="number" name="cardnumber" required>
        <label for="cardnumber">Card number</label>
      </div>
      <div class="cd-fields">
        <input type="text" name="cardholder" required>
        <label for="cardholder">Card holder</label>
      </div>
      <div class="cd-fields">
        <input type="number" name="cardexpiration" required>
        <label for="cardexpiration">Expires mm/aaaa</label>
      </div>
      <div class="cd-fields">
        <input type="number" name="ccardsecure" required>
        <label for="ccardsecure">CCV / CVV</label>
      </div>
      <div class="cd-fields">
      <button type="submit" class="js-checkout-pay">Pay now</button>
      </div>
    </form>
  </section>
