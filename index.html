  <section class="order-bg">
      <img src="assets/images/hotel-bg.jpg" class="order-bg-media" />
      <div class="order-bg-info">
        <h2>Your room in Marbella</h2>
        <div class="order-bg-switch">
          <span class="order-result">Reserved <i class="fa fa-check"></i></span>
          <span class="order-price">$ 45.50</span>
        </div>
      </div>
      <p class="order-message-success">Thank you for choosing to stay with us at the Sample Hostel. <br/>Enjoy your stay in Marbella!</p>
    </div>
  </section>
    
  <section class="order-details">
    <div class="order-details-summary">
      <h3>Your order includes</h3>
    </div>
    <form action="#" method="post" class="order-details-form">
      <div class="cd-fields">
        <input type="number" name="cardnumber" required>
        <label for="cardnumber">Card number</label>
      </div>
      <div class="cd-fields">
        <input type="text" name="cardholder" required>
        <label for="cardholder">Card holder</label>
      </div>
      <div class="cd-fields">
        <input type="number" name="cardexpiration" required>
        <label for="cardexpiration">Expires mm/aaaa</label>
      </div>
      <div class="cd-fields">
        <input type="number" name="ccardsecure" required>
        <label for="ccardsecure">CCV / CVV</label>
      </div>
      <div class="cd-fields">
      <button type="submit" class="js-checkout-pay">Book now</button>
      </div>
    </form>
  </section>
